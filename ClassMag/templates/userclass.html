<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User_Class</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/dashboard.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/user_mate.js"></script>
    <script SRC="../static/js/user_class.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script>

    </script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">find your class</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/show_user_home">个人中心</a></li>
                <li><a href="/show_class_notice">班级公告</a></li>
                <li class="active"><a href="#">班级成员</a></li>
                <li><a href="/user_logout">退出</a> </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-3 sidebar">
            <div class="row placeholder">
                <label>班级信息</label>
            </div>
            <div class="row input-group">
                <input type="text" class="form-control" id="search_class_key" placeholder="请输入班级名称">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" onclick="Search_UClass()" id="btnSearchMemo"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
            <div class="nav nav-sidebar">
               <div class="row">
                    <div class="panel-body">
                        <ul id="list_UClass" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="list_UClass_Temp" type="text/x-jQuery-tmpl">
        <li class="list-group-item">
            <div class="checkbox" >
                <a class-id=${Id} onclick="ShowClassmateFirst(this)"><label id="LabelClassTitle">${Title}</label></a>
            </div>
             <div class="pull-right">
                <button class="btn-primary" class-id=${Id} onclick="UserAddIntoClass(this)" ><span class="glyphicon glyphicon-plus">加入</span></button>
            </div>
        </li>
    </script>

     <script id="list_UMate_Temp" type="text/x-jQuery-tmpl">
        <li class="list-group-item">
           <div class="checkbox">
                <label>${Name}</label>
                <label>${Sex}</label>
                <label>${Loc}</label>
                <label>${Email}</label>
            </div>
        </li>
    </script>

    <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
        <div class="row placeholder" id="ShowClassMate">
            <h4>成员信息</h4>
        </div>
        <div class="input-group" style="max-width: 500px">
            <input type="text" class="form-control" id="search_user_key" placeholder="请输入搜索关键词">
            <span class="input-group-btn" id="search_title">
                <button class="btn btn-primary" type="button" onclick="SearchClassmate()" ><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </div>
        <div class="row placeholder" style="margin-left: 10px">
            <label class="checkbox-inline">
                <input type="checkbox" id="search_by_name" value="1">按姓名查找
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="search_by_sex" value="2">按性别查找
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="search_by_mail" value="4">按邮箱查找
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="search_by_loc" value="3">按居住地查找
            </label>
        </div>
        <div class="row">
            <div class="panel-body" style="max-width: 1000px">
                <ul id="list_UMate" class="list-group">

                </ul>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <footer>
        <p class="pull-right"><a href="#">返回顶部</a></p>
        <p align="center">&copy; 2017 Designed by SiyinKong, Inc. &middot; <a href="#">版权所有</a>
    </footer>
</div><!-- /.container -->
</body>
</html>
